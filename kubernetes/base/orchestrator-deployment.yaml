apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: cityfix
spec:
  selector:
    app: orchestrator
  ports:
  - protocol: TCP
    port: 8007
    targetPort: 8007
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: cityfix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: cityfix/orchestrator:latest
        ports:
        - containerPort: 8007
        env:
        - name: SERVICE_PORT
          value: "8007"
        - name: MONGODB_URL
          value: "mongodb://$(MONGO_USER):$(MONGO_PASSWORD)@mongodb:27017/cityfix?authSource=admin"
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: username
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 10
          periodSeconds: 5
