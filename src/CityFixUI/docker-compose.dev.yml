version: '3.8'

networks:
  cityfix-global-network:
    external: true

services:
  cityfixui:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cityfix-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8007/api/v1
      - VITE_ORCHESTRATOR_URL=http://localhost:8007
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
    networks:
      - cityfix-global-network
